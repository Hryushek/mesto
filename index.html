<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"> 
    <title>Место</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="логотип Место Россия" class="header__logo">
    </header>

    <main>
    <section class="profile">
        <img src="./images/Avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
        <ul class="elements__item">
            <li class="card">
                <img src="./images/karachaevsk.jpg" alt="фотография Карачаевска" class="card__photo">
                <div class="card__description">
                    <h2 class="card__name">Карачаевск</h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </li>
            <li class="card">
                <img src="./images/elbrus.jpg" alt="фотография Эльбруса" class="card__photo">
                <div class="card__description">
                    <h2 class="card__name">Гора Эльбрус</h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </li>
            <li class="card">
                <img src="./images/dombay.jpg" alt="фотография Домбая" class="card__photo">
                <div class="card__description">
                    <h2 class="card__name">Домбай</h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </li>
            <li class="card">
                <img src="./images/elbrus.jpg" alt="фотография Эльбруса" class="card__photo">
                <div class="card__description">
                    <h2 class="card__name">Гора Эльбрус</h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </li>
            <li class="card">
                <img src="./images/dombay.jpg" alt="фотография Домбая" class="card__photo">
                <div class="card__description">
                    <h2 class="card__name">Домбай</h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </li>
            <li class="card">
                <img src="./images/karachaevsk.jpg" alt="фотография Карачаевска" class="card__photo">
                <div class="card__description">
                    <h2 class="card__name">Карачаевск</h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </li>
        </ul>
    </section>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    </main>
    
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form" name="profile-information">
                <h3 class="popup__text">Редактировать профиль</h3>
                <fieldset class="popup__info">
                    <input type="text" class="popup__input" placeholder="Ваше имя" value="" id="name" name="name" />
                    <input type="text" class="popup__input" placeholder="О Вас" value="" id="job" name="bio" />
                </fieldset>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    
    <script src="./scripts/index.js"></script>

</body>

</html>
