<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1"> 
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="логотип Место Россия" class="header__logo">
    </header>

    <main>
    <section class="profile">
        <img src="<%=require('./images/Avatar.jpg')%>" alt="аватар" class="profile__avatar">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
        <ul class="elements__item">
        </ul>
    </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    
    <div class="popup" id="popup_profile-form">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form" name="profile-information" id="profile_form" novalidate>
                <h3 class="popup__text">Редактировать профиль</h3>
                <fieldset class="popup__info">
                    <label class="popup__input-label">
                        <input type="text" class="popup__input" placeholder="Ваше имя" value="" id="name" name="name" minlength="2" maxlength="40" required/>
                        <span class="popup__input-error name-error"></span>
                    </label>
                    <label class="popup__input-label">
                        <input type="text" class="popup__input" placeholder="О Вас" value="" id="bio" name="bio" minlength="2" maxlength="200" required/>
                        <span class="popup__input-error bio-error"></span>
                    </label>
                </fieldset>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_photo">
        <div class="popup__wrapper">
            <button class="popup__close-button popup__close-button_photo" type="button"></button>
            <img src="#" alt="" class="popup__image">
            <h3 class="popup__description"></h3>
        </div>
    </div>
    
    <div class="popup" id="popup_new-card">
            <div class="popup__container">
                <button class="popup__close-button" id="new-card_close" type="button"></button>
                <form class="popup__form" name="new-card_form" id="new-card_form" novalidate>
                    <h2 class="popup__text">Новое место</h2>
                    <fieldset class="popup__info">
                        <label class="popup__input-label">
                            <input type="text" class="popup__input" placeholder="Название" id="card-name" name="card-name" minlength="2" maxlength="30" required>
                            <span class="popup__input-error card-name-error"></span>
                        </label>
                        <label class="popup__input-label">
                            <input type="url" class="popup__input" placeholder="Ссылка на картинку" id="card-link" name="card-link" required>
                            <span class="popup__input-error card-link-error"></span>
                        </label>
                    </fieldset>
                    <button class="popup__save-button popup__save-button_inactive" id="addCardButton" type="submit">Создать</button>
                </form>
            </div>
    </div>

    <template id="card">
        <li class="card">
            <img src="<%=require('./images/trash.svg')%>" alt="корзина" class="card__thrash">
            <img src="<%=require('./images/dombay.jpg')%>" alt="Архыз" class="card__photo">
            <div class="card__description">
                <h2 class="card__name">Архыз</h2>
                <button class="card__like-button" type="button"></button>
            </div>
        </li>
    </template>

</body>

</html>
